name: CI/CD Pipeline(DEV)

on:
  push:
    branches:
      - main

jobs:
  build_test_and_push:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest
    permissions: write-all
    environment: dev
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # Install dependencies
      - name: Install dependencies
        run: dotnet restore

      # Build the application
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Run unit tests
      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal

      # Generate Semantic Version
      - name: Generate Semantic Version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          major_pattern: "major"
          minor_pattern: "minor"
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.semver.outputs.version }}
          release_name: v${{ steps.semver.outputs.version }}
          draft: false
          prerelease: false

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_SANDBOX }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.ECR_URI }}:${{ steps.semver.outputs.version }} .
          docker build -t ${{ secrets.ECR_URI }}:latest .

      # Push Docker Image to ECR
      - name: Push Docker Image to ECR
        run: |
          docker push ${{ secrets.ECR_URI }}:${{ steps.semver.outputs.version }}
          docker push ${{ secrets.ECR_URI }}:latest
     
      # Save Docker Image as Artifact
      - name: Save Docker Image as Artifact
        env:
            VERSION: ${{ steps.semver.outputs.version }}
            ECR_URI: ${{ secrets.ECR_URI }}
        run: |
          echo "Saving Docker image $ECR_URI:$VERSION as an artifact"
          docker save $ECR_URI:$VERSION | gzip > web-reporting_$VERSION.tar.gz

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-${{ steps.semver.outputs.version }}
          path: web-reporting_${{ steps.semver.outputs.version }}.tar.gz


      # Trigger Approval Workflow for Next Environment
      - name: Trigger Approval for Next Environment
        if: ${{ always() }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'qa-push.yaml',
              ref: 'main',
              inputs: {
                version: '${{ steps.semver.outputs.version }}'
              }
            })
