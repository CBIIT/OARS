name: Hotfix Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (DEV, QA, UAT, PROD)'
        required: true
        type: choice
        options:
          - DEV
          - QA
          - UAT
          - PROD
        default: 'DEV'
      branch:
        description: 'Branch to deploy (usually hotfix/*)'
        required: true
        default: 'main'

jobs:
  build_test_and_push:
    name: Build, Test, and Deploy Hotfix
    runs-on: ubuntu-latest
    permissions: write-all
    environment: ${{ github.event.inputs.environment }}
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Install dependencies
      - name: Install dependencies
        run: dotnet restore

      # Build the application
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Run unit tests
      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal

      # Generate Semantic Version
      - name: Generate Semantic Version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          major_pattern: "major"
          minor_pattern: "minor"
          version_format: "${major}.${minor}.${patch}-hotfix"
          
      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.semver.outputs.version }}
          release_name: hotfix-${{ steps.semver.outputs.version }}
          draft: false
          prerelease: true
        continue-on-error: true

      # Configure AWS Credentials based on environment
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ARN_${{ github.event.inputs.environment }} }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_URI_${{ github.event.inputs.environment }} }}

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.ECR_URI_${{ github.event.inputs.environment }} }}:${{ steps.semver.outputs.version }} .
          docker build -t ${{ secrets.ECR_URI_${{ github.event.inputs.environment }} }}:hotfix-latest .

      # Push Docker Image to ECR
      - name: Push Docker Image to ECR
        run: |
          docker push ${{ secrets.ECR_URI_${{ github.event.inputs.environment }} }}:${{ steps.semver.outputs.version }}
          docker push ${{ secrets.ECR_URI_${{ github.event.inputs.environment }} }}:hotfix-latest

      # Update ECS Task Definition
      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition nci-oars-${{ github.event.inputs.environment }}-taskdefinition --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: web
          image: ${{ secrets.ECR_URI_${{ github.event.inputs.environment }} }}:hotfix-latest

      # Deploy to ECS
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: nci-oars-${{ github.event.inputs.environment }}-service
          cluster: nci-oars-${{ github.event.inputs.environment }}-cluster
          wait-for-service-stability: true
